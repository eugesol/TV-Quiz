<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>TV Quiz</title>
</head>

<body>
    <main class="container">
        <div class="card ">
            <div class="card-header ">
                <div class="row">

                    <a href="hs.html" class="btn btn-dark pull-left ">High Scores!</a></button>

                    <i class="text-right col-sm fa fa-hourglass-half fa-2x text-right" width="200px" aria-hidden="true"></i>
                    <h4 class="text-right " id="timer"></h4>
                </div>
            </div>
            <div class="card-body text-center">
                <div id="image">
                    <img src="https://image1.masterfile.com/getImage/ODQ2LTA3MjAwMDYyZW4uMDAwMDAwMDA=APy49t/846-07200062en_Masterfile.jpg"
                        width="600" height="auto">
                </div>
                <h1 class="card-title">Test your T.V knowledge! </h1>
                <br>
                <h4 class="card-text"> </h4>

                <div id="display">
                    <button type="button" class="btn btn-dark start-btn btn-lg">Start</button>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                <div id="feedback">
                    Get it tiger!
                </div>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
